<div class="grid-container">
  <mat-grid-list [cols]="breakpoint" rowHeight="2:2.5" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let card of posts" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
          <a *ngFor="let product of products"
          [routerLink]="['/product-details', product.id]">
          {{ product.name }}
        </a>
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{card.body}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/Play', card.ipfshash]">PLAY</button>
            <button mat-button>LIKE</button>
          </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="!finished">loading...</div>
<div class="notification is-warning" *ngIf="finished">
  End of contents...
</div>
